<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Management</title>
</head>
<body>
<h1>Customer Management</h1>
<a href="/showNewCustomerForm">Add New Customer</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td>
            <a th:href="@{/showFormForUpdate/{id}(id=${customer.id})}">Update</a>
            <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}">Delete</a>
            <a th:href="@{/viewCustomer/{id}(id=${customer.id})}">View</a>
        </td>
    </tr>
</table>
<a href="/">Back to Home</a>
</body>
</html>
