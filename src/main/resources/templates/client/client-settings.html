<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${shop.id == null ? 'Новый магазин' : 'Настройки магазина'}">Настройки магазина</title>
    <div th:replace="fragments/navbar :: header-css"/>
</head>
<body>
<div th:replace="fragments/navbar :: header"/>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title" th:text="${shop.id == null ? 'Новый магазин' : 'Настройки магазина'}">
                        Настройки магазина
                    </h2>
                </div>
                <div class="card-body">
                    <!-- Сообщения об успехе/ошибке -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/shops/settings/save}" method="post" th:object="${shop}">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label for="name" class="form-label">Название магазина</label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   th:field="*{name}"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="url" class="form-label">URL магазина</label>
                            <input type="url"
                                   class="form-control"
                                   id="url"
                                   th:field="*{url}"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('url')}"
                                 th:errors="*{url}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="apiKey" class="form-label">API ключ</label>
                            <input type="text"
                                   class="form-control"
                                   id="apiKey"
                                   th:field="*{apiKey}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('apiKey')}"
                                 th:errors="*{apiKey}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox"
                                       class="form-check-input"
                                       id="active"
                                       th:field="*{active}">
                                <label class="form-check-label" for="active">Активен</label>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/shops}" class="btn btn-secondary me-md-2">Отмена</a>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/navbar :: footer"/>
</body>
</html>
