<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление загрузкой файлов</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/navbar :: shop_navbar}"></div>

<div class="container mt-5">
    <h2 th:text="'Настройки загрузки файлов для клиента: ' + ${clientName}"></h2>

    <!-- Форма для добавления новой настройки маппинга -->
    <form th:action="@{'/shop/' + ${clientName} + '/mapping/add'}" method="post" class="mb-4">
        <button type="submit" class="btn btn-primary">Добавить новую настройку</button>
    </form>

    <h3>Список настроек</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название настройки</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="config, iterStat : ${configurations}">
            <td th:text="${config.id}"></td>
            <td th:text="${config.name}"></td>
            <td>
                <!-- Форма загрузки файла для конфигурации -->
                <form th:action="@{'/shop/' + ${clientName} + '/upload-file'}" method="post" enctype="multipart/form-data" class="d-inline">
                    <input type="file" name="file" class="form-control d-inline" style="width: auto;" required>
                    <input type="hidden" name="configId" th:value="${config.id}">
                    <button type="submit" class="btn btn-success">Загрузить</button>
                </form>
                <!-- Кнопки для редактирования и удаления конфигурации -->
                <a th:href="@{'/shop/' + ${clientName} + '/mapping/edit/' + ${config.id}}" class="btn btn-warning">Редактировать</a>
                <a th:href="@{'/shop/' + ${clientName} + '/mapping/delete/' + ${config.id}}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
