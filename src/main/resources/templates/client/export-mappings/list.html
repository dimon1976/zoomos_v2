<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Настройки маппинга экспорта</title>
    <div th:replace="~{fragments/navbar :: header-css}"></div>
</head>
<body>
<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container mt-4">
    <!-- Навигация -->
    <div class="row mb-4">
        <div class="col">
            <nav aria-label="breadcrumb" class="d-flex align-items-center">
                <a th:href="@{/}" class="btn btn-sm btn-outline-secondary me-2" title="На главную">
                    <i class="fas fa-home"></i>
                </a>
                <a th:href="@{/clients}" class="btn btn-sm btn-outline-secondary me-2" title="К списку магазинов">
                    <i class="fas fa-store"></i>
                </a>
                <a th:href="@{/client/{id}/dashboard(id=${client.id})}"
                   class="btn btn-sm btn-outline-secondary me-2" title="К панели управления">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/clients}">Магазины</a></li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/client/{id}/dashboard(id=${client.id})}" th:text="${client.name}">Магазин</a>
                    </li>
                    <li class="breadcrumb-item active">Маппинги экспорта</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="card-title h5 mb-0">
                <i class="fas fa-exchange-alt me-2"></i>Настройки маппинга экспорта
            </h2>
            <a th:href="@{/client/{id}/export-mappings/new(id=${client.id})}" class="btn btn-primary btn-sm">
                <i class="fas fa-plus me-2"></i>Добавить маппинг
            </a>
        </div>
        <div class="card-body">
            <!-- Сообщения об успехе/ошибке -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Таблица маппингов -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Тип стратегии</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mapping : ${mappings}">
                        <td th:text="${mapping.name}"></td>
                        <td th:text="${mapping.description}"></td>
                        <td>
                            <span class="badge bg-secondary" th:text="${mapping.strategyType}"></span>
                        </td>
                        <td>
                <span th:class="${mapping.isDefault ? 'badge bg-success' : 'badge bg-danger'}"
                      th:text="${mapping.isDefault ? 'По умолчанию' : 'Пользовательский'}">
                </span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/client/{clientId}/export-mappings/{mappingId}(clientId=${client.id},mappingId=${mapping.id})}"
                                   class="btn btn-sm btn-outline-primary" title="Редактировать">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button type="button"
                                        class="btn btn-sm btn-outline-danger"
                                        title="Удалить"
                                        th:attr="data-id=${mapping.id},data-name=${mapping.name}"
                                        onclick="showDeleteConfirmation(this)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно подтверждения удаления -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Подтверждение удаления</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Вы действительно хотите удалить маппинг <span id="mappingNameSpan"></span>?</p>
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Это действие нельзя будет отменить
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Отмена
                </button>
                <form id="deleteForm" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-2"></i>Удалить
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/navbar :: footer}"></div>

<script th:inline="javascript">
    function showDeleteConfirmation(button) {
        const modal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
        const mappingId = button.getAttribute('data-id');
        const mappingName = button.getAttribute('data-name');
        const clientId = [[${client.id}]];

        document.getElementById('mappingNameSpan').textContent = mappingName;
        document.getElementById('deleteForm').action =
            `/client/${clientId}/export-mappings/${mappingId}/delete`;
        modal.show();
    }
</script>

</body>
</html>
