<!-- src/main/resources/templates/fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zoomos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Zoomos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shops}">Магазины</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-light" type="submit">Выйти</button>
                </form>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="footer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
<div th:fragment="navbar">
    <div class="navbar-container">
        <ul class="navbar-nav">
            <li><a href="/">Главная</a></li>
            <li><a href="/clients">Клиенты</a></li>
            <li><a href="/tools">Инструменты</a></li>
        </ul>
        <div class="search-container">
            <form th:action="@{/search}" method="get">
                <input type="text" placeholder="Поиск.." name="query">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</div>

<div th:fragment="shop_navbar">
    <div class="shop_navbar-container">
        <ul class="shop_navbar-nav">
            <li><a th:href="${'/shop/' + client.name + '/settings'}">Настройки</a></li>
            <li><a th:href="${'/shop/' + client.name + '/upload'}">Загрузка</a></li>
            <li><a th:href="${'/shop/' + client.name + '/download'}">Выкачка</a></li>
            <li><a th:href="${'/shop/' + client.name + '/tools'}">Инструменты</a></li>
            <li><a th:href="${'/shop/' + client.name + '/stats'}">Статистика</a></li>
        </ul>
    </div>
</div>
