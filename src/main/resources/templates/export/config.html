<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Настройка полей экспорта</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:replace="~{fragments/navbar :: header-css}"></div>
    <style>
        .drag-handle {
            cursor: move;
            padding: 5px;
            color: #666;
        }
        .ui-sortable-helper {
            display: table;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .position-cell {
            text-align: center;
            width: 80px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container">
    <h2>Настройка полей экспорта</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/client/export/mapping/{clientId}/update(clientId=${clientId})}" method="post" id="exportForm">
        <div class="mb-3">
            <label for="configName" class="form-label">Название конфигурации</label>
            <input type="text"
                   class="form-control"
                   id="configName"
                   name="configName"
                   th:value="${config.name}"
                   required>
        </div>
        <!-- Активные поля -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Включено</th>
                    <th>Название поля</th>
                    <th>Ключ поля</th>
                    <th>Позиция</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="field : ${config.fields}" th:if="${field.enabled}">
                    <td>
                        <input type="checkbox"
                               name="enabledFields"
                               th:value="${field.sourceField}"
                               th:checked="${field.enabled}">
                    </td>
                    <td th:text="${field.displayName}"></td>
                    <td th:text="${field.sourceField}"></td>
                    <td th:text="${field.position}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3 mb-3">
            <button type="submit" class="btn btn-primary">Сохранить</button>

            <form th:action="@{/client/export/mapping/{clientId}/reset(clientId=${clientId})}"
                  method="post"
                  style="display: inline-block;">
                <button type="submit"
                        class="btn btn-warning ms-2"
                        onclick="return confirm('Сбросить настройки к значениям по умолчанию?')">
                    Сбросить к настройкам по умолчанию
                </button>
            </form>
        </div>
    </form>
    <!-- Отключенные и доступные поля -->
    <h3 class="mt-4">Доступные для добавления поля</h3>
    <div class="table-responsive">
        <table class="table table-sm">
            <thead>
            <tr>
                <th>Название поля</th>
                <th>Ключ поля</th>
                <th>Тип</th>
            </tr>
            </thead>
            <tbody>
            <!-- Отключенные поля из конфигурации -->
            <tr th:each="field : ${config.fields}" th:if="${!field.enabled}">
                <td th:text="${field.displayName}"></td>
                <td th:text="${field.sourceField}"></td>
                <td>Отключенное поле</td>
            </tr>
            <!-- Поля из сущностей, которых нет в конфигурации -->
            <th:block th:each="group : ${availableFields}">
                <!-- Заголовок группы -->
                <tr class="table-secondary">
                    <td th:text="${group.entityName}" colspan="3"></td>
                </tr>
                <!-- Поля группы -->
                <tr th:each="field : ${group.fields}">
                    <td th:text="${field.description}"></td>
                    <td th:text="${field.mappingKey}"></td>
                    <td>Доступное поле</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragments/navbar :: footer}"></div>

<script>
    $(document).ready(function() {
        $("#sortable").sortable({
            handle: ".drag-handle",
            axis: "y",
            update: function(event, ui) {
                $("#sortable tr").each(function(index) {
                    $(this).find('.position-display').text(index);
                });
            }
        });
        $("#sortable").disableSelection();

        $('#exportForm').on('submit', function(e) {
            var positions = [];
            $("#sortable tr").each(function(index) {
                var sourceField = $(this).find('.field-source').val();
                var displayName = $(this).find('.field-display-name').val();
                console.log('Row data:', { sourceField, displayName, index }); // Отладочный вывод

                if (sourceField) {
                    positions.push({
                        mappingKey: sourceField,
                        position: index,
                        description: displayName  // Изменено с displayName на description
                    });
                }
            });

            var positionsJson = JSON.stringify(positions);
            console.log('Sending JSON:', positionsJson); // Отладочный вывод

            $('<input>').attr({
                type: 'hidden',
                name: 'positionsJson',
                value: positionsJson
            }).appendTo(this);
        });
    });
</script>
</body>
</html>
