<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маппинги клиента</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/navbar :: shop_navbar}"></div>

<div class="container mt-5">
    <h2 th:text="'Редактирование маппинга для клиента: ' + ${clientName}"></h2>

    <!-- Форма для редактирования маппинга -->
    <form th:action="@{'/shop/' + ${clientName} + '/mapping/save'}" method="post">
        <div class="mb-3">
            <label for="configName" class="form-label">Название настройки</label>
            <input type="text" class="form-control" id="configName" name="configName" required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Тип маппинга</label>
            <select class="form-control" id="type" name="type">
                <option value="Product">Продукт</option>
                <option value="SiteData">Данные сайта</option>
                <option value="Region">Региональные данные</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="mappingJson" class="form-label">Данные маппинга (JSON)</label>
            <textarea class="form-control" id="mappingJson" name="mappingJson" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить маппинг</button>
    </form>
</div>

<div th:if="${success}">
    <p th:text="${success}"></p>
</div>

</body>
</html>
