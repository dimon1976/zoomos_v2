<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Настройка полей экспорта</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:replace="~{fragments/navbar :: header-css}"></div>
    <style>
        .drag-handle {
            cursor: move;
            padding: 5px;
            color: #666;
        }

        .ui-sortable-helper {
            display: table;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .ui-sortable-placeholder {
            visibility: visible !important;
            background: #f3f3f3;
            height: 50px;
        }

        .table-secondary {
            cursor: default;
        }

        #enabledFieldsTable tbody tr:not(.table-secondary):hover {
            background-color: #f5f5f5;
        }
        #strategyParameters {
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
        }

        .strategy-parameter {
            margin-bottom: 10px;
        }

        .strategy-parameter label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container">
    <h2>Настройка полей экспорта</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${mappingId != null ? '/client/' + clientId + '/exportmapping/' + mappingId + '/update' : '/client/' + clientId + '/exportmapping/create'}"
          method="post" id="exportForm">

        <div class="mb-3">
            <label for="configName" class="form-label">Название конфигурации</label>
            <input type="text" class="form-control" id="configName" name="configName" th:value="${config.name}" required>
        </div>

        <div class="mb-3">
            <label for="configDescription" class="form-label">Описание</label>
            <input type="text" class="form-control" id="configDescription" name="configDescription" th:value="${config.description}">
        </div>

        <!-- Обновленный блок выбора стратегии -->
        <div class="mb-3">
            <label for="strategyType" class="form-label">Стратегия обработки данных</label>
            <select class="form-control" id="strategyType" name="strategyType" required>
                <option value="">Выберите стратегию</option>
                <option th:each="strategy : ${strategies}"
                        th:value="${strategy}"
                        th:text="${strategy.displayName}"
                        th:title="${strategy.description}"
                        th:selected="${config.strategyType == strategy}">
                </option>
            </select>
            <small class="form-text text-muted">Выберите стратегию обработки данных перед экспортом</small>

            <!-- Добавляем секцию для параметров стратегии -->
            <div id="strategyParameters" class="mt-3" style="display: none;">
                <h4>Параметры стратегии</h4>
                <div id="parameterFields">
                    <!-- Поля параметров будут добавлены динамически -->
                </div>
            </div>
        </div>

        <h3>Активные поля</h3>
        <table class="table table-striped" id="enabledFieldsTable">
            <thead>
            <tr>
                <th></th><!-- Колонка для хендлера -->
                <th>Название поля</th>
                <th>Ключ поля</th>
                <th>Позиция</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="group : ${groupedEnabledFields}">
                <tr class="table-secondary">
                    <td colspan="5" th:text="${group.key}"></td>
                </tr>
                <th:block th:each="field : ${group.value}">
                    <tr>
                        <td></td><!-- Сюда будет добавлена иконка -->
                        <td>
                            <input type="text" class="form-control field-display-name" th:value="${field.displayName}" th:attr="name='fields[' + ${field.sourceField} + '].displayName'">
                        </td>
                        <td th:text="${field.sourceField}"></td>
                        <td th:text="${field.position}" class="position-display"></td>
                        <td>
                            <button type="button" class="btn btn-sm btn-danger remove-field">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </th:block>
            </th:block>
            </tbody>
        </table>
        <div class="mt-3 mb-3">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <th:block th:if="${mappingId != null}">
                <button type="button" class="btn btn-warning ms-2"
                        onclick="if(confirm('Сбросить настройки к значениям по умолчанию?')) { window.location.href=this.getAttribute('data-reset-url'); }"
                        th:data-reset-url="@{/client/{clientId}/exportmapping/{mappingId}/reset(clientId=${clientId},mappingId=${mappingId})}">
                    Сбросить к настройкам по умолчанию
                </button>
            </th:block>
        </div>
        <h3>Неактивные поля</h3>
        <table class="table table-striped" id="disabledFieldsTable">
            <thead>
            <tr>
                <th>Название поля</th>
                <th>Ключ поля</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="group : ${groupedDisabledFields}">
                <tr class="table-secondary">
                    <td colspan="3" th:text="${group.key}"></td>
                </tr>
                <th:block th:each="field : ${group.value}">
                    <tr>
                        <td th:text="${field.displayName}"></td>
                        <td th:text="${field.sourceField}"></td>
                        <td>
                            <button type="button" class="btn btn-sm btn-success add-field" th:attr="data-source-field=${field.sourceField},data-display-name=${field.displayName}">
                                <i class="fas fa-plus"></i>
                            </button>
                        </td>
                    </tr>
                </th:block>
            </th:block>
            </tbody>
        </table>

        <input type="hidden" name="positionsJson" id="positionsJson">
    </form>


</div>

<div th:replace="~{fragments/navbar :: footer}"></div>

<script th:inline="javascript">
    $(document).ready(function() {
        // Инициализация сортировки
        $('#enabledFieldsTable tbody').sortable({
            items: 'tr:not(.table-secondary)',
            handle: 'td:first-child',
            axis: 'y',
            helper: function(e, tr) {
                var $originals = tr.children();
                var $helper = tr.clone();
                $helper.children().each(function(index) {
                    $(this).width($originals.eq(index).width());
                });
                return $helper;
            },
            update: function(event, ui) {
                updatePositions();
            }
        });
        const strategyParameters = /*[[${strategyParameters}]]*/ {};

        // Обработчик изменения типа стратегии
        document.getElementById('strategyType').addEventListener('change', function() {
            const selectedStrategy = this.value;
            const parametersDiv = document.getElementById('strategyParameters');
            const parameterFields = document.getElementById('parameterFields');

            if (selectedStrategy && strategyParameters[selectedStrategy]) {
                parametersDiv.style.display = 'block';
                parameterFields.innerHTML = '';

                const parameters = strategyParameters[selectedStrategy];
                for (const [key, value] of Object.entries(parameters)) {
                    const fieldDiv = document.createElement('div');
                    fieldDiv.className = 'mb-3';

                    const label = document.createElement('label');
                    label.className = 'form-label';
                    label.textContent = key.charAt(0).toUpperCase() + key.slice(1);

                    const input = document.createElement('input');
                    input.className = 'form-control strategy-parameter';
                    input.name = `strategyParams[${key}]`;
                    input.value = value;
                    input.dataset.paramName = key;

                    fieldDiv.appendChild(label);
                    fieldDiv.appendChild(input);
                    parameterFields.appendChild(fieldDiv);
                }
            } else {
                parametersDiv.style.display = 'none';
            }
        });

        // Инициализация drag-and-drop иконок
        $('#enabledFieldsTable tbody tr:not(.table-secondary)').each(function() {
            $(this).find('td:first-child').addClass('drag-handle').prepend(
                '<i class="fas fa-grip-vertical"></i>'
            );
        });

        // Обработчик добавления поля
        $(document).on('click', '.add-field', function() {
            let sourceField = $(this).data('source-field');
            let displayName = $(this).data('display-name');

            let row = `
            <tr>
                <td class="drag-handle">
                    <i class="fas fa-grip-vertical"></i>
                </td>
                <td>
                    <input type="text" class="form-control field-display-name"
                           value="${displayName}"
                           name="fields[${sourceField}].displayName">
                </td>
                <td>${sourceField}</td>
                <td class="position-display">0</td>
                <td>
                    <button type="button" class="btn btn-sm btn-danger remove-field">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `;

            $('#enabledFieldsTable tbody').append(row);
            $(this).closest('tr').remove();
            updatePositions();
        });

        // Обработчик удаления поля
        $(document).on('click', '.remove-field', function() {
            let sourceField = $(this).closest('tr').find('td:nth-child(3)').text();
            let displayName = $(this).closest('tr').find('.field-display-name').val();

            let row = `
            <tr>
                <td>${displayName}</td>
                <td>${sourceField}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-success add-field"
                            data-source-field="${sourceField}"
                            data-display-name="${displayName}">
                        <i class="fas fa-plus"></i>
                    </button>
                </td>
            </tr>
        `;

            $('#disabledFieldsTable tbody').append(row);
            $(this).closest('tr').remove();
            updatePositions();
        });

        // Единый обработчик отправки формы
        $('#exportForm').on('submit', function(e) {
            // Собираем поля маппинга
            let allFields = getAllFields();
            $('#positionsJson').val(JSON.stringify(allFields));
            console.log('JSON для отправки:', $('#positionsJson').val());

            // Собираем параметры стратегии
            const selectedStrategy = document.getElementById('strategyType').value;
            if (selectedStrategy) {
                const parameters = {};
                document.querySelectorAll('.strategy-parameter').forEach(input => {
                    parameters[input.dataset.paramName] = input.value;
                });

                // Отправляем параметры стратегии
                fetch(`/client/${clientId}/exportmapping/strategy-params/${selectedStrategy}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(parameters)
                });
            }
        });

        function getAllFields() {
            let allFields = [];
            console.log('Начинаем сбор полей');

            $('#enabledFieldsTable tbody tr:not(.table-secondary)').each(function(index) {
                let sourceField = $(this).find('td:nth-child(3)').text().trim();
                if (sourceField) {
                    allFields.push({
                        mappingKey: sourceField,
                        description: $(this).find('.field-display-name').val(),
                        position: parseInt($(this).find('.position-display').text()),
                        enabled: true
                    });
                }
            });

            $('#disabledFieldsTable tbody tr:not(.table-secondary)').each(function() {
                let sourceField = $(this).find('td:nth-child(2)').text().trim();
                if (sourceField) {
                    allFields.push({
                        mappingKey: sourceField,
                        description: $(this).find('td:first-child').text(),
                        position: -1,
                        enabled: false
                    });
                }
            });

            console.log('Собранные поля:', allFields);
            return allFields;
        }

        function updatePositions() {
            var position = 0;
            $('#enabledFieldsTable tbody tr:not(.table-secondary)').each(function() {
                $(this).find('.position-display').text(position++);
            });
        }
    });
</script>
</body>
</html>
