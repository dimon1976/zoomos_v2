<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Статистика обработки файла</title>
  <div th:replace="~{fragments/navbar :: header-css}"></div>
</head>
<body>
<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container mt-4">
  <!-- Навигация -->
  <div class="row mb-4">
    <div class="col">
      <nav aria-label="breadcrumb" class="d-flex align-items-center">
        <a th:href="@{/}" class="btn btn-sm btn-outline-secondary me-2" title="На главную">
          <i class="fas fa-home"></i>
        </a>
        <a th:href="@{/clients}" class="btn btn-sm btn-outline-secondary me-2" title="К списку магазинов">
          <i class="fas fa-store"></i>
        </a>
        <a th:href="@{/client/{clientName}/dashboard(clientName=${client.name})}"
           class="btn btn-sm btn-outline-secondary me-2" title="К панели управления">
          <i class="fas fa-arrow-left"></i>
        </a>
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a th:href="@{/clients}">Магазины</a></li>
          <li class="breadcrumb-item">
            <a th:href="@{/client/{clientName}/dashboard(clientName=${client.name})}">Панель управления</a>
          </li>
          <li class="breadcrumb-item active">Статистика обработки файла</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <!-- Основная статистика -->
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h2 class="card-title h5 mb-0">
            <i class="fas fa-chart-bar me-2"></i>Статистика обработки
          </h2>
          <span th:class="${'badge ' +
                          (file.status == 'COMPLETED' ? 'bg-success' :
                           file.status == 'COMPLETED_WITH_ERRORS' ? 'bg-warning' : 'bg-secondary')}"
                th:text="${file.status}">
                    </span>
        </div>
        <div class="card-body">
          <div class="row g-4">
            <!-- Основные показатели -->
            <div class="col-md-4">
              <div class="border rounded p-3 text-center">
                <h6 class="text-muted mb-2">Всего записей</h6>
                <h3 class="mb-0" th:text="${statistics['totalCount']}">0</h3>
              </div>
            </div>
            <div class="col-md-4">
              <div class="border rounded p-3 text-center">
                <h6 class="text-muted mb-2">Успешно обработано</h6>
                <h3 class="mb-0">
                  <span th:text="${statistics['successCount']}">0</span>
                  <small class="text-muted" th:if="${statistics['totalCount'] > 0}"
                         th:text="'(' + ${#numbers.formatDecimal(statistics['successCount'] * 100.0 / statistics['totalCount'], 1, 1)} + '%)'">
                  </small>
                </h3>
              </div>
            </div>
            <div class="col-md-4">
              <div class="border rounded p-3 text-center">
                <h6 class="text-muted mb-2">Ошибок</h6>
                <h3 class="mb-0">
                  <span th:text="${statistics['errorCount']}">0</span>
                  <small class="text-danger" th:if="${statistics['errorCount'] > 0}"
                         th:text="'(' + ${#numbers.formatDecimal(statistics['errorCount'] * 100.0 / statistics['totalCount'], 1, 1)} + '%)'">
                  </small>
                </h3>
              </div>
            </div>

            <!-- Детальная информация -->
            <div class="col-12">
              <div class="table-responsive">
                <table class="table table-bordered">
                  <tbody>
                  <tr>
                    <th style="width: 30%">Размер файла</th>
                    <td>
                      <span th:text="${file.size} + ' байт'"></span>
                      <span class="text-muted"
                            th:text="'(' + ${#numbers.formatDecimal(file.size / 1048576.0, 1, 2)} + ' МБ)'">
                                                </span>
                    </td>
                  </tr>
                  <tr>
                    <th>Время обработки</th>
                    <td th:text="${processingDuration + ' сек.'}"></td>
                  </tr>
                  <tr>
                    <th>Начало обработки</th>
                    <td th:text="${#temporals.format(file.processingStartedAt, 'dd.MM.yyyy HH:mm:ss')}"></td>
                  </tr>
                  <tr>
                    <th>Окончание обработки</th>
                    <td th:text="${#temporals.format(file.processingCompletedAt, 'dd.MM.yyyy HH:mm:ss')}"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Дополнительная информация -->
      <div class="card mb-4" th:if="${statistics['additionalStats'] != null}">
        <div class="card-header">
          <h2 class="card-title h5 mb-0">
            <i class="fas fa-info-circle me-2"></i>Дополнительная информация
          </h2>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered">
              <tbody>
              <tr th:each="stat : ${statistics['additionalStats']}">
                <th style="width: 30%" th:text="${stat.key}"></th>
                <td th:text="${stat.value}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Ошибки обработки -->
      <div class="card mb-4" th:if="${statistics['errors'] != null and statistics['errorCount'] > 0}">
        <div class="card-header bg-danger text-white">
          <h2 class="card-title h5 mb-0">
            <i class="fas fa-exclamation-triangle me-2"></i>Ошибки обработки
          </h2>
        </div>
        <div class="card-body">
          <div class="list-group">
            <div class="list-group-item" th:each="error : ${statistics['errors']}">
              <i class="fas fa-times-circle text-danger me-2"></i>
              <span th:text="${error}"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/navbar :: footer}"></div>
</body>
</html>
